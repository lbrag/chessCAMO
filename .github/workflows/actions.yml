name: Unit_Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildAndGenerateCoverReport:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install GoogleTest
      run: |
        cd ../
        git clone https://github.com/google/googletest.git
        cd ./googletest/googletest/
        cmake -G "MinGW Makefiles" ..
        mingw32-make
        cd ../../ # go back to github repo directory
        
    - name: Compile & Link
      run: mingw32-make all_unit

    - name: Run Tests
      run: .\unit.exe --gtest_color=yes  --gtest_filter=-ChessTest.pieceReservoirUsage

    - name: Install GCOVR
      run: |
        python -m pip install --upgrade pip
        pip install gcovr

    - name: Generate Code Coverage Report
      shell: bash
      run: mingw32-make gcov

    - uses: codecov/codecov-action@v1
      with:
        file: ./gcov/coverage.xml